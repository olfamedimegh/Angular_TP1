
<div class="container mt-5">
    <h1 class="mb-4">TTC Calculator</h1>



  <div class="row mb-3">
    <div class="col-md-4">
      <input class="form-control" type="number" [(ngModel)]="prix">
      <label class="form-label">Prix HT</label>
    </div>
    <div class="col-md-4">
      <input class="form-control" type="number" [(ngModel)]="quantite">
      <label class="form-label">Quantit√©</label>
    </div>
    <div class="col-md-4">
      <input class="form-control" type="number" [(ngModel)]="tva">
      <label class="form-label">TVA</label>
    </div>
  </div>

  <div class="columns-3 flex-grow mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="output-box price-box">
          Prix unitaire TTC : ${{ prixTTC() }}
        </div>
      </div>
      <div class="col-md-4">
        <div class="output-box total-box">
          Prix total TTC : ${{ prixTotTTC() }}
        </div>
      </div>
      <div class="col-md-4">
        <div class="output-box discount-box">
          Discount : ${{ discountOnTot() }}
        </div>
      </div>
    </div>
  </div>
</div>
